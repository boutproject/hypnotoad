# Settings for a connected double null GEQDSK file
#
# Usage:
# $ hypnotoad_geqdsk file.geqdsk geqdsk_cdn.yaml
# 
# Note: Other available options will be printed when the regions are generated

grid_file: "bout.grd.nc"  # Output BOUT++ grid file

reverse_current: False   # Reversed poloidal field
extrapolate_profiles: False   # Use exponential pressure profile in SOL and PF

# Ranges of normalised poloidal flux

psinorm_core: 0.95
psinorm_sol: 1.05
psinorm_pf: 0.95

# Number of points in poloidal regions

ny_inner_divertor: 4
ny_inner_sol: 4
ny_outer_sol: 4
ny_outer_divertor: 4

# Number of points in radial segments

nx_core: 5
nx_sol: 5

# Radial grid spacing

psi_spacing_separatrix_multiplier: 0.5   # Smaller -> pack near separatrix

# Poloidal grid spacing

target_poloidal_spacing_length: 1  # Smaller -> pack near targets
xpoint_poloidal_spacing_length: 1   # Smaller -> pack near X-points
poloidalfunction_diagnose: False

# Plotting

plot_regions: False
plot_mesh: True
plot_xlow: False
plot_ylow: False
plot_corners: False
